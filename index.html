<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script defer src="js/index.js"></script>

	<title>Диабетические калькуляторы</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body flex">
					<nav class="header__nav ">
						<ul class="header__calc-list calc-list flex">
							<li class="calc-list__item">
								<a class="calc-list__link" href="#convertBU">Конвертер из углеводов в ХЕ</a>
							</li>
							<li class="calc-list__item">
								<a class="calc-list__link" href="#calcInsulin">Рассчёт инсулина</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="convertBU" id="convertBU">
				<div class="container">
					<div class="convertBU__body">
						<h2 class="convertBU__title">
							Конвертер из углеводов в ХЕ
						</h2>
						<form class="convertBU__form form">
							<div class="flex-row">
								<div class="form__field">
									<label class="form__label" for="convertBU__carbo">Сколько yглеводов (на <span
											class="carbo-unit">100</span>г)</label>
									<input class="form__input" type="number" id="convertBU__carbo" placeholder="80" min="1">
								</div>
								<div class="form__field">
									<label class="form__label" for="convertBU__carbo-weight">Вес продукта (в граммах)</label>
									<input class="form__input" type="number" id="convertBU__carbo-weight" placeholder="25"
										min="1">
								</div>
							</div>
							<div class="form__icon">
								<svg viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg">

									</svg>									
							</div>
							<div class="form__field">
								<label class="form__label" for="convertBU__bu">Хлебных Единиц (ХЕ)</label>
								<input class="form__input" type="number" id="convertBU__bu" disabled>
							</div>
							<button class="form__btn" type="submit" id="convertBU__btn">Конвертировать</button>
						</form>
						<form class="convertBU__form-settings form" style="display: none;">
							<h3 class="form__title">Настройки</h3>
							<div class="form__field">
								<label class="form__label" for="convertBU__carbo-default">Углеводы в граммах</label>
								<input class="form__input" type="number" id="convertBU__carbo-default" placeholder="100" min="1"
									value="100">
							</div>
							<div class="form__field">
								<label class="form__label" for="convertBU__bu-default">1 Хлебная Единица(ХЕ) содержит углеводов
									в граммах</label>
								<input class="form__input" type="number" id="convertBU__bu" placeholder="12" min="1" value="12">
							</div>
							<button class="form__btn" type="submit" id="convertBU__btn-save">Сохранить</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
